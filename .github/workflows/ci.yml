name: Build vuepress website
permissions:
  contents: write
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install and Build
      run: |
        npm ci
        npm run build

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .vuepress/dist
        clean-exclude: |
          CNAME

